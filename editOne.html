<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<title>Century Towing | Edit</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/edit.css">

	</head>

	<body>

		<!--Full Screen Area-->
		<div id="full-screen-edit">

			<!--This is the Background Edit-->
			<div id="bg-section">
				
				<h3 id="bg-head">background image edit</h3>

				<div id="back-preview">
					
					<div id="bg-preview"></div>

				</div>

			</div>

			<!--These are the selection-->	
			<div id="full-s-sel">
				
				<div id="full-in-s-sel">

					<button class="f-sel-button">background image</button>
					<button class="f-sel-button">title box</button>
					<button class="f-sel-button">icon image</button>
					<button class="f-sel-button">convention title</button>
					<button class="f-sel-button">event date</button>
					<button class="f-sel-button">link button</button>

				</div>
				
			</div>

		</div>

		<!--Edit Area-->
		<div id="editBar">
			
			<button class="e-bar">preview editor</button>
			<button class="e-bar">full screen editor</button>
			<button class="e-bar">save</button>
			<button class="e-bar">publish</button>

		</div>

		<!--Text Area-->
		<div id="text-area">
			
			<img id="text-area-icon" width="auto" height="80vh"/>

			<h3 id="text-title">Icon Convention</h3>

			<a id="text-link">
				<button id="text-link-button">go to site</button>
			</a>

		</div>

		<!--Background Image-->
		<div id="back-body">
			
			<div id="bg-in-overflow">
			
				<div class="bg-imgs" id="first-img"></div>

			</div>

		</div>

	</body>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/editOne.js"></script>

</html>
